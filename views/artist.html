<div ng-controller="MainCtrl" ng-init="load()">
	<p>{{currArtist.name}}</p>
	<ul class="rig colums-3">
		<li class="thumbContainer" ng-repeat="artist in artists">
			<img ng-if="artist.images.length > 0" ng-src="{{artist.images[0].url}}" />
			<img ng-if="artist.images.length <= 0" ng-src="http://sheethost.com/assets/img/score-placeholder.png" />
		</li>
	</ul>
</div>
