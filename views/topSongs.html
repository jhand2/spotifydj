<div ng-controller="MainCtrl">
	<legend>Click to play a song or search for more music by pressing 'search music'</legend>
	<table class="table table-hover">
		<thead>
			<tr>
				<th colspan="2">Last 100 songs played on spotify DJ (listen here)</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="song in songs | orderBy:['-dateStarted'] | limitTo:100">
				<td class='num'>{{$index + 1}}</td>
				<td ng-click="playSong(song.songData)" class="song"><span class="song-name">{{song.songData.name}}</span> by {{song.songData.artists[0].name}}</td>
			</tr>
		</tbody>
	</table>
</div>
